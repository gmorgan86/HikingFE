<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
    <title>Spring Project - Hiking</title>
    <style>
        .button-colour {
            background-color: #6c757d;
            color: #ffffff;
        }   
    </style>     <!--button styling-->
</head>


<body style="background-color: #d0d9e9" onload="getAllData()">

    <h1 style="color: #6c757d;" class="p-4">
        <center>Hiking Database</center>
    </h1>
    <div class="container">
        <div class="form-group row">
            <input type="text" class="col-sm-4 form-control" id="mountainNameSearch" placeholder="Mountain Name...">
            <button type="submit" class="col-sm-1 btn  button-colour " onclick="mountainNameSearch()">Get</button>
            <div class="col-sm-2"></div>
            <input type="text" class="col-sm-4 form-control" id="regionSearch" placeholder="Region..">
            <button type="submit" class="col-sm-1 btn  button-colour" onclick="regionSearch()">Get</button>
        </div>
        <div class="form-group row">
            <input type="number" class="col-sm-4 form-control" id="heightSearch" placeholder="Height...">
            <button type="submit" class="col-sm-1 btn  button-colour" onclick="heightSearch()">Get</button>
            <div class="col-sm-2"></div>
            <select class="form-control col-sm-4" type="text" id="countrySearch">
                <option value="" selected>Which country?</option>
                <option value="England"> England</option>
                <option value="Wales">Wales</option>
                <option value="Scotland">Scotland</option>
            </select>
            <button type="submit" class="col-sm-1 btn  button-colour" onclick="countrySearch()">Get</button>
        </div>
    </div>
    <center>
        <div class="card text-center  col-sm-10 border border-dark " style="background-color: #f0f0f0;">
            <div class="card-body">
                <h5 class="card-title">Add a new hill to your library</h5>
                <div class="form-group row">
                    <input type="text" class="col-sm-5 form-control" id="MountainName" placeholder="Mountain Name:">
                    <div class="col-sm-1"></div>
                    <input type="text" class="col-sm-6 form-control" id="region" placeholder="Region :">
                </div>
                <div class="form-group row">
                    <input type="number" class="col-sm-5 form-control" id="height" placeholder="Height">
                    <div class="col-sm-1"></div>
                    <select class="form-control col-sm-6" type="text" name="country" id="country">
                        <option value="" selected>Which country?</option>
                        <option value="England"> England</option>
                        <option value="Wales">Wales</option>
                        <option value="Scotland">Scotland</option>
                    </select>
                </div>
                <button class="btn button-colour" onclick="ResetForm()" id="get">RESET</button>
                <button class="btn button-colour" onclick="addTodo()">SUBMIT</button>
                <button class="btn button-colour" onclick="getAllData()" id="get">All RECORDS</button>

            </div>

        </div>
        <h3 style="color: #6c757d;" class="p-4">To update a hill, fill the form above and click update on the hill you
            want  to change</h3>
    </center>
    <div class="container">
        <div class="row " id="res">
        </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script> <!--get all cards style-->
<script src="./index.js"></script>

</html>
